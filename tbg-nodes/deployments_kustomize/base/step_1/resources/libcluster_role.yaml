apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: libcluster
rules:
- apiGroups:
  - ""
  resources:
  - endpoints
  - pods
  verbs:
  - list
  - get
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tbg-nodes-libcluster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: libcluster
subjects:
- kind: ServiceAccount
  name: tbg-nodes-libcluster
  namespace: kustomize-managed
