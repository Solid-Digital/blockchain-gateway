[[constraint]]
  branch = "feature/new-interfaces.henk"
  name = "github.com/unchainio/interfaces"

[prune]
  go-tests = true
  #unused-packages = true

[[constraint]]
  version = "=v1.2.2"
  name = "github.com/stretchr/testify"

[[constraint]]
  version = "=v1.8.21"
  name = "github.com/ethereum/go-ethereum"
