apiVersion: v1
kind: Service
metadata:
  name: geth-mainnet-default
  labels:
    app: geth-mainnet-default
  namespace: mainnet-nodes
spec:
  type: ClusterIP
  selector:
    app: geth-mainnet-default
  ports:
    - port: 30303
      targetPort: 30303
      protocol: UDP
      name: dev-p2p-udp
    - port: 30303
      targetPort: 30303
      protocol: TCP
      name: dev-p2p-tcp
    - port: 8545
      targetPort: 8545
      protocol: TCP
      name: http
    - port: 8546
      targetPort: 8546
      protocol: TCP
      name: ws
